<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

<!-- Button to turn on the light -->
<button onclick="document.getElementById('myImage').src='https://media.tenor.com/NTCvopo6YAsAAAAi/foekoe-pikachu.gif'">Turn on the light</button>

<!-- Image element that will be changed -->
<img id="myImage" src="https://media.tenor.com/NTCvopo6YAsAAAAi/dm4uz3-foekoe.gif" style="width:100px" alt="Light Bulb">

<!-- Button to turn off the light -->
<button onclick="document.getElementById('myImage').src='https://media.tenor.com/W7Z6Y8r_LRUAAAAi/foekoe-its-alive.gif'">Turn off the light</button>

</body>
</html>
